{{- $page := .page -}}
{{- $site := .site -}}
{{- if .data.value -}}
    <h3 {{ with .data.attribute.id -}} id="{{- . -}}" {{- end -}} {{- with .data.attribute.class }} class="{{- . -}}" {{- end -}} >
        {{- .data.value -}}
        {{- partial "core/lib/subdir.html" (dict "page" $page "site" $site "data" .data.subchild ) -}}
    </h3>
{{- end -}}
